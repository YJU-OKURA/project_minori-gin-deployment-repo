name: Docker Image CI

on:
  pull_request_target:
    types: [closed] # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒã‚¯ãƒ­ãƒ¼ã‚ºã•ã‚ŒãŸã¨ãã«å®Ÿè¡Œ
    branches: [main]  # main ãƒ–ãƒ©ãƒ³ãƒã«å¯¾ã—ã¦ã®ã¿å®Ÿè¡Œ

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'ğŸ†— safe') && github.event.pull_request.merged == true # ã€ŒğŸ†— safeã€ ãƒ©ãƒ™ãƒ«ãŒã‚ã‚Šã€ãƒãƒ¼ã‚¸ã•ã‚ŒãŸãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã«å¯¾ã—ã¦ã®ã¿å®Ÿè¡Œ

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get the current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M')"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/yju-okura/minori_gin:${{ steps.date.outputs.date }}
            ghcr.io/yju-okura/minori_gin:latest
          cache-from: type=registry,ref=ghcr.io/yju-okura/minori_gin:cache # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’åˆ©ç”¨
